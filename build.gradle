plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }

    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation group: 'org.testcontainers', name: 'minio', version: '1.21.2'
    testImplementation group: 'org.testcontainers', name: 'junit-jupiter', version: '1.21.2'
    testImplementation group: 'io.minio', name: 'minio', version: '8.5.17'
    testImplementation group: 'org.duckdb', name: 'duckdb_jdbc', version: '1.3.0.0'
}

test {
    useJUnitPlatform()
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
